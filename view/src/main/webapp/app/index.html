<!doctype html>
<html lang="en" ng-app="myApp">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">

<!-- Always force latest IE rendering engine or request Chrome Frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

<title>Smart Quote</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">
<link href="lib/core-admin/stylesheets/application.css" rel="stylesheet" />
<link href="lib/font-awesome-4.0.3/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse navbar-static-top"
		role="navigation" ng-cloak>
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Smart Quote</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse-primary">
				<span class="sr-only">Toggle Side Navigation</span>
				<i class="icon-th-list"></i>
			</button>
		</div>
	</nav>
	<div class="sidebar-background">
		<div class="primary-sidebar-background"></div>
	</div>
	<div class="primary-sidebar" ng-cloak>
		<ul class="nav navbar-collapse collapse navbar-collapse-primary">
			<li class="dark-nav " ng-repeat="menu in menus">
				<span class="glow"></span>
				<a class="accordion-toggle" data-toggle="collapse"
					ng-href="#{{$index}}">
					<i class="{{menu.icone}} icon-2x"></i>
					<span>
						{{menu.nome}}
						<i class="icon-caret-down"></i>
					</span>
				</a>
				<ul id="{{$index}}" class="collapse ">
					<li class="" ng-repeat="menuItem in menu.children">
						<a href="#/select/{{$parent.$index}}/{{$index}}">
							<i class="{{menuItem.icone}}"></i>
							{{menuItem.nome}}
						</a>
					</li>
				</ul>
		</ul>
	</div>
	<div class="main-content">
		<div ng-controller="AlertsCtrl" ng-cloak>
			<alert ng-repeat="alert in alerts()" type="alert.type"
				close="closeAlert($index)">{{alert.msg}}</alert>
		</div>
		<div class="container">
			<div class="row" ng-view></div>
		</div>
	</div>
	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script type="text/javascript"
		src="/app/lib/angular/authentication/http-auth-interceptor.js"></script>

	<script src="/app/lib/ui-bootstrap/ui-bootstrap-custom-0.10.0.min.js"></script>
	<script
		src="/app/lib/ui-bootstrap/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
	<script src="/app/lib/core-admin/javascripts/application.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
